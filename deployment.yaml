apiVersion: apps/v1
kind: Deployment
metadata:
  name: web-app
  labels:
    app: web-app
spec:
  replicas: 3
  selector:
    matchLabels:
      app: web-app
  template:
    metadata:
      labels:
        app: web-app
    spec:
      containers:
      - name: elpdevops
        image: 586192913683.dkr.ecr.eu-west-1.amazonaws.com/elpdevops:latest
        ports:
        - containerPort: 8080
